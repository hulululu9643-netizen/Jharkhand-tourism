<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | Jharkhand Tourism</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <section class="auth-hero" style="background-image: url('images/hero.jpg')">
    <div class="overlay"></div>
    <div class="auth-box">
      <h1 class="auth-title">Create Account</h1>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Email or Mobile" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>
</body>
</html>
